{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>    
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-6 col-lg-6 col-xl-6">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body px-5 ">

            <div class="mb-md-5 mt-md-4 pb-5">

                
                <div class="container mt-5 bg-white rounded-lg text-dark p-3">
                    <div id='alert-box'> </div>
                    <br/>
                    <form action='' id="upload-form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" id="id_file" name="file">
                    </form>

                    <div id="progress-box" class="not-visible">
                        progress
                    </div>
                    <div id="cancel-box" class="not-visible" >
                      <button id="cancel-btn" class="btn btn-danger">Cancel</button> 
                    </div>                   
                    <div id="progressBarContainer">
                        <div id="progressBar">
                            <div id="progressBarInner"></div>
                        </div>  
                    </div>
                  </div>
                  <a href={% url 'profile' %}>
                    <button class="btn btn-primary mt-3">back</button> 

                  </a>
    
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{% static 'js/upload.js' %}"></script>
    

    
</body>
</html>
